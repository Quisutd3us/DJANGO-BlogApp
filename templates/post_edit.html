{%  extends 'base.html' %}
{% block title %}Blog Posts Edit{% endblock %}
{% block maintitle %}Edit Post{% endblock %}
{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container post-entry">
            <div class="d-flex justify-content-left my-4">
                <form action="" method="post">{% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
