{% extends 'base.html' %}
{% block maintitle %}{{ post.id }}{% endblock %}
{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-1">{{ post.title }}</h1>
        <p class="lead">{{ post.body }}</p>
        <div class="container">
            <div class="row">
                <div class="d-flex">
                    <div class="btn-group " role="group" aria-label="Basic example">
                        <a class="btn btn-warning btn-lg my-4 " href="{% url 'post_edit' post.pk %}"><span
                                class="text-center">Edit</span></a>
                        <a class="btn btn-danger btn-lg my-4 " href="{% url 'post_delete' post.pk %}"><span
                                class="text-center">Delete</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
